<div class="container">
	<add-note-button></add-note-button>

	<mat-toolbar color="primary" class="example-toolbar">
		<button mat-icon-button (click)="sidenav.toggle()">
			<mat-icon>menu</mat-icon>
		</button>
		<h1 class="draggable">{{ title }}</h1>
		<!-- This fills the remaining space of the current row -->
		<span class="fill-remaining-space"></span>
		<button mat-icon-button (click)="clickDevTools()">
			<mat-icon>extension</mat-icon>
		</button>
		<button mat-icon-button (click)="quit()">
			<mat-icon>exit_to_app</mat-icon>
		</button>
	</mat-toolbar>

	<mat-sidenav-container
		class="example-sidenav-container"
		[style.marginTop.px]="0"
		[hasBackdrop]="true"
	>
		<mat-sidenav #sidenav mode="over" class="side-bar" fixedTopGap="56">
			<app-navlist (sidenavClose)="sidenav.close()"></app-navlist>
		</mat-sidenav>

		<mat-sidenav-content>
			<router-outlet></router-outlet>
		</mat-sidenav-content>
	</mat-sidenav-container>
</div>
